<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon-ligatures@2.5.0/fonts/remixicon.min.css">
</head>
<body>
    <div class="header">
        <div class="col-1">
            <i class="ri-menu-line"></i>
            <div class="logo-img">

             <img src="assets/images/logo.png" alt="logo" class="img-logo">
            </div>
        </div>
        <div class="col-2">
            <form action="#">
            <input type="text" placeholder="Search">
            </form>
            <button class="Search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-line"></i></button>
        </div>
        <div class="col-3">
         <i class="ri-video-on-line"></i>
         <i class="ri-notification-line"></i>
        <i class="ri-user-line"></i>
        
        </div>
    </div>

</html>
